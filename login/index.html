<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProzFilms - LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Normalize -->
    <script src="script.js" defer></script>
</head>

<body>
    
    <main>
        <form action="">
            <p id="feedback-message">
                <!-- JavaScript -->
            </p>
            
            <h3>Insira o seu login</h3>

            <div class="input-group">
                <input class="input" required type="text" id="username">
                <label class="label" for="username">Username</label>
            </div>
            <div class="input-group">
                <input class="input" required type="password" name="" id="password">
                <label class="label" for="password">Password</label>
            </div>
            <a href="" class="linkpassword">
                <h5>Esqueci minha senha</h5>
            </a>
            <div class="input-group" id="btnsubmit">
                <input type="submit" value="Entrar">
            </div>

            <a href="../tela_cadastro/index.html">
                <h5>Ainda não tenho uma conta</h5>
            </a>
        </form>

    </main>

    <section class="image">
        <img src="./images/image 1.png" alt="céu estrelado à noite">
    </section>

</body>

</html>
