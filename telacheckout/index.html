<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProzFilms - HOME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> <!-- Normalize -->
    <script src="script.js"></script>
</head>
<body>
    <header class="area-cabecalho">
        <div>
            <a id="area-logo" href="../home/index.html">
                <img class="imagem-logo" src="../home/imagens/twitter_header_photo_1.png" alt="logomarca da prozFilms">
            </a>
        </div>        
        <nav class="area-menu"><!-- Menu -->
            <ul>
                <li>
                    <a href="#">MINHA LISTA</a>
                </li>
                <li>
                    <a href="#">CATEGORIA</a>
                </li>
                <li>
                    <a href="#">CONFIGURAÇÕES</a>
                </li>
                <li>
                    <a href="#">SOBRE NÓS</a>
                </li>
            </ul>
        </nav><!-- Final do Menu -->
        
        <div class="perfil-user">
            <a href="">
                <img src="../home/imagens/perfil-id.jpg" alt="perfil user">
            </a>
        </div>
    </header>
  
    <h1 id="h1"> Área de Pagamento </h1>

  <main class="tela-pagamento">

    <section class="container">

      <div class="formularios">

        <form action="">
          <label for="username">Nome do Titular </label>
          <input placeholder="como descrito no cartão" type="text" name="" id="username">
          <label for="numeroCartao"> Digite o número do cartão</label>
          <input type="number" name="" id="numeroCartao">

          <label for="codigoSeguranca"> Código de Segurança</label>
          <input type="number" name="" id="codigoSeguranca">

          <label for="dataValidade">Data de Validade</label>
          <input type="date" name="" id="dataValidade">


          <label for="cpfTitular">Digite CPF/CNPJ</label>
          <input type="number" name="" id="cpfTitular">

          <label for="emailUsuario">Digite o seu e-mail</label>
          <input placeholder="ex: seunome@gmail.com" type="email" name="" id="emailUsuario">

          <label for="senhacartao"> Digite a senha do cartão:</label>
          <input placeholder="apenas números" type="password" name="" id="senhaUsuario">

          <label for="iniciar"></label>
          <input type="submit" value="Iniciar Assinatura" class="iniciar">  
          
      </form>

      </div>      
    </section>
  </main>  

</body>
</html>
