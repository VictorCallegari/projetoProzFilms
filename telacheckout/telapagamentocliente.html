<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"
  <title>Área de Pagamento</title>
</head>
<body>
  
  <h1 id="h1"> Área de Pagamento </h1>
  <form action="">
    
    <label for="username">Nome do Titular </label>
    <input placeholder="como descrito no cartão" type="text" name="" id="username">
    <label for="numeroCartao"> Digite o número do cartão</label>
    <input type="number" name="" id="numeroCartao">

    <label for="codigoSeguranca"> Código de Segurança</label>
    <input type="number" name="" id="codigoSeguranca">

    <label for="dataValidade">Data de Validade</label>
    <input type="date" name="" id="dataValidade">


    <label for="cpfTitular">Digite CPF/CNPJ</label>
   <input type="number" name="" id="cpfTitular">

    <label for="emailUsuario">Digite o seu e-mail</label>
    <input placeholder="ex: seunome@gmail.com" type="email" name="" id="emailUsuario">

    <label for="senhacartao"> Digite a senha do cartão:</label>
    <input placeholder="apenas números" type="password" name="" id="senhaUsuario">

    <label for="iniciar"></label>
    <input type="submit" value="Iniciar Assinatura" class="iniciar">
  </form>

</body>
</html>
