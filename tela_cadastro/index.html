<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
  <title>ProzFilms - CADASTRO</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="#" alt="Logo da ProzFilms"></a>
    </div>
  </header>

  <section class="cadastro_body">
    <div class="login_box">
      <h2>Cadastrar</h2>
      <form action="/seu-endereco-de-cadastro" method="post">
        <div class="input_box">
          <input required type="email" placeholder="meu@email.com" id="email">
        </div>

        <div class="input_box">
          <input required type="text" placeholder="Digite o nome completo" id="nome">
        </div>

        <div class="input_box">
          <input required type="password" placeholder="Senha" id="senha">
        </div>
        <div class="input_box">
          <input type="date" id="date">
        </div>
        <div id="btncadastrar">
          <button class="submit" id="submit">
            Cadastrar
          </button>

          <p id="feedback-message">
            <!-- JavaScript -->
          </p>
        </div>
      </form>
      <div class="terms">
        <p>Este Ã© um projeto feito pelos alunos da turma 7 Grupo D - Proz Talento Cloud AWS - <a href="#">Saiba Mais</a>
        </p>
      </div>
    </div>
  </section>
</body>

</html>
